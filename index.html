<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Translation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- navigation bar -->

    <div class="nav">
        <p id="valley">Valley</p>
        <p id="pirate">Pirate</p>
        <p id="minion">Minion</p>
    </div>
    
    <!-- main content area -->
    <div class="container">
        <h1 id="title">Select from the nav in which language you want to translate</h1>
        <textarea id="input" placeholder="Enter Something here"></textarea>
        <button id="btn">Click</button>
        <textarea id="result" placeholder="Get Result here"></textarea>
    </div>

   
    <script src="app.js"></script>
</body>
</html>
